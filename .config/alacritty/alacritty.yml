
window:
  padding:
    x: 16
    y: 16
  decorations: Full
  opacity: 0.999
  dynamic_title: false


scrolling:
  history: 1000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  blink_timeout: 0
  unfocused_hollow: true

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 18.0
  offset:
    x: 1
    y: 1
  glyph_offset:
    y: 1
    x: 0
  AppleFontSmoothing: true


selection:
  save_to_clipboard: true
  live_config_reload: true

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
